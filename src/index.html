<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Random Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-success">
    <div class="container bg-success align-middle">
      <div class="col-4 mx-auto pt-2 ">
        <div class="row d-flex justify-content-between">
          <button id="btnRandom" class="btn btn-info col-5">
            Get Random Card
          </button>
          <button id="timeStartBtn" class="btn btn-info col-5">
            Every 10sec New Card
          </button>
        </div>
      </div>
      <div class="container-fluid col-12 d-flex my-5">
        <div class="col-4 my-4">
          <div class="form-floating col-6 mb-3">
            <input
              id="heigth"
              class="form-control"
              type="text"
              placeholder="Heigth(min 300px)"
            />
            <label for="heigth">Heigth (min 450px)</label>
          </div>
          <div class="form-floating col-6 mb-3">
            <input
              id="width"
              class="form-control"
              type="text"
              placeholder="Width"
            />
            <label for="width">Width (min 100px)</label>
          </div>
        </div>
        <div
          id="card"
          class="col-4 bg-white fs-1 d-flex flex-column fw-bold rounded-3"
        >
          <div class="row mt-0 ms-2">
            <span class="figureUp"></span>
          </div>
          <div class="row my-auto text-center"><span class="value"></span></div>
          <div class="row mb-0 me-2 text-end">
            <span class="figureDwn"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
