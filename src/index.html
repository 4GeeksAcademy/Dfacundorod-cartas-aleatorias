<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Random Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-success">
    <div class="container-fluid bg-success d-inline-flex align-middle">
      <div id="card" class="col-4 bg-white rounded-3 text-black my-5 mx-auto">
        <div class="row pb-5 ms-3"><h1 class="figureUp"></h1></div>
        <div class="row py-5 text-center"><h1 class="value"></h1></div>
        <div class="row pt-5 me-3 text-end"><h1 class="figureDwn"></h1></div>
      </div>
    </div>
  </body>
